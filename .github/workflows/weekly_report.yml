name: Weekly Balancer Tokenomics Report

on:
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch: 

jobs:
  generate-and-send-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run data collection pipeline
      env:
        DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        python main.py
    
    - name: Merge votes and bribes
      run: |
        python -m script.merge_votes_bribes
    
    - name: Create final dataset
      run: |
        python -m script.create_final_dataset
    
    - name: Send email with CSV
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        python -m script.send_email
      continue-on-error: true 
    
    - name: Upload CSV as artifact
      uses: actions/upload-artifact@v3
      with:
        name: balancer-tokenomics-report
        path: data/Balancer-All-Tokenomics.csv
        retention-days: 30
